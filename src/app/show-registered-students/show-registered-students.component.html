<table class="table table-bordered text-red">
  <thead>
    <tr>
      <th>id</th>
      <th>Class_id</th>
      <th>Student_id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registeredOne of registeredOnes">
      <td>{{ registeredOne.id }}</td>
      <td>{{ registeredOne.class_id }}</td>
      <td>{{ registeredOne.student_id }}</td>
    </tr>
  </tbody>
</table>
